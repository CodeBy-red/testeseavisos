<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIGARRO</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .spam-text {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s infinite, color-change 2s infinite;
            padding: 5px;
            margin: 0;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes color-change {
            0% { color: #ff0000; }
            25% { color: #ffff00; }
            50% { color: #00ff00; }
            75% { color: #00ffff; }
            100% { color: #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="spam-text">CIGARRO</p>
        <p class="spam-text">CIGARRO</p>
        <p class="spam-text">CIGARRO</p>

    </div>
</body>
</html>
